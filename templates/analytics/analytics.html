<!--ajax на сервер со списком групп-->
<form id="groupList" enctype="multipart/form-data" action="{% url 'group_prepare' %}" method="post">{% csrf_token %}
    <div class="input-group mb-3">
        <select class="custom-select inputGroupTagsSelect" id="inputGroupSelect03" name="groupList" form="groupList"
                aria-label="Example select with button addon">
            <option selected id="prime">Выбрать группу</option>
            {% for group in group %}
            <option value="{{ group.name_group }}">{{ group.name_group }}</option>
            {% endfor %}
        </select>
    </div>
</form>


<!-- Modal tags service загрузка excel файла-->
<div class="modal fade" id="service-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="service-ModalLabel">Набор тегов</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="service-prepare" enctype="multipart/form-data" action="{% url 'pars_tags_list' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="modal-footer">
                        <input type="file" class="excel-file" name="excel-file">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary" name="done" value="done">Готово</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

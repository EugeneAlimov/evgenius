{% load static %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="icon" href="{% static 'img/analytics.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/navbar-css.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/reset.min.css' %}">

</head>


<body>

<!--Navbar-->
<div class="navbar-analytic">
    <div class="logotype">
        <img src="{% static 'img/logo.png' %}" alt="logo">
    </div>
    <ul class="navbar-ul">
        <li class="navbar-li">
            <a class="navbar-li-a" href="{% url 'home' %}">Home
                <span class="navbar-li-a-span"></span>
                <span class="navbar-li-a-span"></span>
                <span class="navbar-li-a-span"></span>
                <span class="navbar-li-a-span"></span>
            </a>
        </li>
        <li class="navbar-li">
            <a class="navbar-li-a" href="/admin">Admin
                <span class="navbar-li-a-span"></span>
                <span class="navbar-li-a-span"></span>
                <span class="navbar-li-a-span"></span>
                <span class="navbar-li-a-span"></span>
            </a>
        </li>
        <li class="navbar-li">
            <a class="navbar-li-a" href="{% url 'analytics' %}">Analytics
                <span class="navbar-li-a-span"></span>
                <span class="navbar-li-a-span"></span>
                <span class="navbar-li-a-span"></span>
                <span class="navbar-li-a-span"></span>
            </a>
        </li>
        <li class="navbar-li">
            <a class="navbar-li-a" href="#">Help
                <span class="navbar-li-a-span"></span>
                <span class="navbar-li-a-span"></span>
                <span class="navbar-li-a-span"></span>
                <span class="navbar-li-a-span"></span>
            </a>
        </li>
    </ul>
</div>


    <!-- Modal tags service загрузка excel файла-->
    <div class="loadTagsToServerForm">
        <form id="service-prepare" enctype="multipart/form-data" action="{% url 'pars_tags_list' %}"
              method="post">{% csrf_token %}
            <span>Загрузка тегов в систему</span>
            <input type="file" id="excelFileInput" class="excel-file" name="excel-file" accept=".xlsx">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            <button type="submit" id="excelFileSubmitButton" class="btn btn-primary" name="done" value="done">Готово
            </button>
        </form>
    </div>
<br>
<br>
<br>
    <div class="convertExcelToCSV">
        <span>Конвертировать список тегов в CSV</span>
        <input type="file" id="excelToCSVFileInput" class="excel-file" name="excel-file" accept=".xlsx">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button type="submit" id="excelToCSVFileSubmitButton" class="btn btn-primary" name="done" value="done">Готово
        </button>
    </div>

<script type="text/javascript" src="{% static 'js/sheetjs/xlsx.full.min.js' %}"></script>

<script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/AJAXScript.js' %}"></script>
<script type="text/javascript" src="{% static 'js/excel-csv.js' %}"></script>
</body>
</html>
